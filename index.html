<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>awesomesauce.mp3</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --spotify-green: #1DB954;
      --apple-pink: #f85878;
      --spotify-bg: #191414;
      --apple-bg: #F9F9F9;
      --font-spotify: 'Manrope', sans-serif;
      --font-apple: -apple-system, BlinkMacSystemFont, sans-serif;
      --font-default: 'Manrope', sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-default);
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background-color 0.8s ease, color 0.8s ease;
      background-color: var(--apple-bg);
    }

    body.dark {
      background-color: var(--spotify-bg);
      color: white;
    }

    .screen {
      position: absolute;
      opacity: 0;
      transform: scale(0.9);
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      transition: opacity 0.6s ease, transform 0.6s ease;
      pointer-events: none;
    }

    .active {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      font-weight: 800;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
      border-radius: 2rem;
      margin: 1rem auto;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 90%;
      max-width: 300px;
      font-size: 1rem;
    }

    .button img {
      height: 24px;
      margin-right: 8px;
    }

    .button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .spotify-btn {
      background-color: var(--spotify-green);
      color: white;
    }

    .apple-btn {
      background-color: var(--apple-pink);
      color: white;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 0.75rem;
      border: 2px solid #ccc;
      font-size: 1rem;
      margin-bottom: 1rem;
      background-color: #fff;
      color: #000;
    }

    body.dark input[type="text"] {
      background-color: #333;
      color: #fff;
      border-color: #666;
    }

    .arrow-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.7rem 1.2rem;
      border-radius: 2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .help-link {
      margin-top: 1rem;
      display: block;
      font-size: 0.9rem;
      color: #666;
      text-decoration: underline;
    }

    body.dark .help-link {
      color: #ccc;
    }

    .confetti {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="screen active" id="welcome">
    <h1>Welcome to awesomesauce.mp3</h1>
  </div>

  <div class="screen" id="step1">
    <h1>Let's get your playlists on your iPod!</h1>
  </div>

  <div class="screen" id="step2">
    <h1>Choose your music provider.</h1>
    <div class="button spotify-btn" onclick="chooseProvider('spotify')">
      <img src="spotify.png" alt="Spotify">
      Spotify
    </div>
    <div class="button apple-btn" onclick="chooseProvider('apple')">
      <img src="applemusic.png" alt="Apple Music">
      Apple Music
    </div>
  </div>

  <div class="screen" id="provider"></div>
  <div class="screen" id="nameEmail"></div>
  <div class="screen" id="confirmation"></div>

      document.getElementById("welcome").classList.remove("active");
      document.getElementById("step1").classList.add("active");
    }, 2000);

      document.getElementById("step1").classList.remove("active");
      document.getElementById("step2").classList.add("active");
    }, 4000);
