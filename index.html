<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>awesomesauce.mp3</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --spotify-green: #1DB954;
      --apple-pink: #f85878;
      --spotify-bg: #191414;
      --apple-bg: #F9F9F9;
      --font-spotify: 'Manrope', sans-serif;
      --font-apple: -apple-system, BlinkMacSystemFont, sans-serif;
      --font-default: 'Manrope', sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f4f4f4, #ffffff);
      font-family: var(--font-default);
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: all 0.8s ease;
    }

    .screen {
      position: absolute;
      opacity: 0;
      transform: scale(0.9);
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .active {
      opacity: 1;
      transform: scale(1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      font-weight: 800;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
      border-radius: 2rem;
      background: #333;
      color: #fff;
      margin: 1rem auto;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .spotify-btn {
      background-color: var(--spotify-green);
    }

    .apple-btn {
      background-color: var(--apple-pink);
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 0.75rem;
      border: 2px solid #ccc;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .arrow-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.7rem 1.2rem;
      border-radius: 2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .arrow-btn.spotify {
      background-color: var(--spotify-green);
    }

    .arrow-btn.apple {
      background-color: var(--apple-pink);
    }

    .arrow-btn.spotify:hover {
      background-color: #17a144;
    }

    .arrow-btn.apple:hover {
      background-color: #e6486d;
    }

    .help-link {
      margin-top: 1rem;
      display: block;
      font-size: 0.9rem;
      color: #666;
      text-decoration: underline;
    }

    .confetti {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="screen active" id="welcome">
    <h1>Welcome to awesomesauce.mp3</h1>
  </div>

  <div class="screen" id="step1">
    <h1>Let's get your playlists on your iPod!</h1>
  </div>

  <div class="screen" id="step2">
    <h1>Choose your music provider.</h1>
    <div class="button spotify-btn" onclick="chooseProvider('spotify')">
      <img src="spotify.png" alt="Spotify" style="height:24px;margin-right:8px;">
      Spotify
    </div>
    <div class="button apple-btn" onclick="chooseProvider('apple')">
      <img src="applemusic.png" alt="Apple Music" style="height:24px;margin-right:8px;">
      Apple Music
    </div>
  </div>

  <div class="screen" id="provider"></div>
  <div class="screen" id="nameEmail"></div>
  <div class="screen" id="confirmation"></div>

  <script>
    const screens = ["welcome", "step1", "step2"];
    let currentStep = 0;
    let selectedProvider = null;

    function nextStep() {
      document.getElementById(screens[currentStep])?.classList.remove("active");
      currentStep++;
      if (screens[currentStep]) {
        document.getElementById(screens[currentStep])?.classList.add("active");
      }
    }

    setTimeout(nextStep, 2000);
    setTimeout(nextStep, 4000);

    function chooseProvider(provider) {
      selectedProvider = provider;
      document.body.style.fontFamily = provider === 'apple' ? 'var(--font-apple)' : 'var(--font-spotify)';
      document.body.style.backgroundColor = provider === 'apple' ? 'var(--apple-bg)' : 'var(--spotify-bg)';
      document.body.style.color = provider === 'apple' ? 'black' : 'white';
      nextStep();
      const box = document.getElementById("provider");
      box.innerHTML = `
        <img src="${provider === 'apple' ? 'applemusic.png' : 'spotify.png'}" style="margin-top:2rem;height:64px;"><br>
        <h1>${provider === 'apple' ? 'Apple Music' : 'Spotify'}</h1>
        <input id="playlistUrl" type="text" placeholder="${provider === 'apple' ? 'Apple Music playlist URL (e.g https://music.apple.com/us/playlist/...)' : 'Spotify playlist URL (e.g. https://open.spotify.com/playlist/...)'}">
        <div class="arrow-btn ${provider}" onclick="submitUrl('${provider}')">
          <img src="${provider === 'apple' ? 'sf_arrow.png' : 'sptfy_arrow.png'}" style="height:16px">
        </div>
        <a class="help-link" href="${provider === 'apple' ? 'https://support.apple.com/en-us/118235' : 'https://support.spotify.com/us/article/share-links/'}" target="_blank">
          How do I share my ${provider === 'apple' ? 'Apple Music' : 'Spotify'} playlist?
        </a>
      `;
      box.classList.add("active");
    }

    function submitUrl(provider) {
      const url = document.getElementById("playlistUrl").value;
      const valid = provider === 'apple' ? url.includes("music.apple.com") : url.includes("open.spotify.com/playlist");
      if (!valid) return alert("Please enter a valid playlist URL.");
      document.getElementById("provider").classList.remove("active");
      const box = document.getElementById("nameEmail");
      const isApple = provider === 'apple';
      const color = isApple ? 'black' : 'white';
      box.innerHTML = `
        <h1 style="color:${color}">What's your name?</h1>
        <input id="userName" type="text" placeholder="First & Last Name">
        <h1 style="color:${color};margin-top:2rem">What's your email?</h1>
        <p style="color:${color}">We need this to find your specific order.</p>
        <input id="userEmail" type="text" placeholder="email@example.com">
        <div class="arrow-btn ${provider}" style="margin-top:1rem" onclick="showConfirmation()">
          <img src="${isApple ? 'sf_arrow.png' : 'sptfy_arrow.png'}" style="height:16px">
        </div>
      `;
      box.classList.add("active");
    }

    function showConfirmation() {
      const name = document.getElementById("userName").value;
      const email = document.getElementById("userEmail").value;
      const playlist = document.getElementById("playlistUrl").value;

      if (!name || !email || !playlist) return alert("Fill out all fields!");

      fetch("https://formspree.io/f/xldlpqjl", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name,
          email,
          playlist,
          submitted_at: new Date().toISOString()
        })
      });

      document.getElementById("nameEmail").classList.remove("active");
      document.body.style.backgroundColor = "white";
      document.body.style.color = "black";

      const conf = document.getElementById("confirmation");
      conf.innerHTML = `
        <div class="confetti">ðŸŽ‰</div>
        <h1>You're all set!</h1>
        <p>You should receive a confirmation email within 2â€“5 business days once your iPod is ready and loaded with your music.</p>
      `;
      conf.classList.add("active");
    }
  </script>
</body>
</html>
